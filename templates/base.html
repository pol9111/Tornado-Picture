<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="name" content="Trleo">
  <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}">
  <title>{% block title %}Torando Title{% end %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/explore">Fss 图片</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/explore">发现</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          用户中心
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">个人信息</a>
          <a class="dropdown-item" href="#">收藏</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="/logout">{{ handler.current_user }}登出</a>
        </div>
      </li>
    </ul>
      <a class="btn btn-info my-2 my-sm-0" href="/upload">上传</a>
  </div>
</nav>

<div class="container">
  <div style="width: auto; text-align: center;">
    {% block content %}content{% end %}
  </div>
  <!-- jQuery文件 -->
  <script src="{{ static_url('js/jquery-slim.min.js') }}"></script>
  <!-- Popper文件 -->
  <script src="{{ static_url('js/popper.min.js') }}"></script>
  <!-- Bootstrap 核心 JavaScript 文件 -->
  <script src="{{ static_url('js/bootstrap.js') }}"></script>
</div>
</body>
</html>
