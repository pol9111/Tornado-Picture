{% extends 'base.html' %}

{% block title %}index page{% end %}

{% block content %}
  {% for p in posts %}
    <figure class="figure">
      <a href="/post/{{ p.id }}">
        <img src="{{ static_url(p.image_url) }}" class="figure-img img-fluid rounded" alt="">
      </a>
      <figcaption class="figure-caption">upload by {{ p.user.name }}</figcaption>
    </figure>
  {% end %}
{% end %}
